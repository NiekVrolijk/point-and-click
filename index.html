<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>point and click</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <H1 id="mainTitle">point and click</H1>
    </div>
    <div id="gameWindow">
        <!--inventory-->
        <div id="inventoryBox" class="forground">
            <ul id="inventoryList">

            </ul>

        </div>

        <!--dialog-->
        <div id="dialogBox" class="forground">
            <!--dialog box components-->
            <div id="setNameDialog">
                <div id="characterAvatar" class="forground">

                </div>
                <div id="characterSpeach" class="forground">

                </div>
                <div id="counterSpeach" class="forground">

                </div>
                <div id="counterAvatar" class="forground">

                </div>
            </div>
        </div>

        <!--forground-->
        <div id="squareTest" class="forground">

        </div>

        <div id="key" class="forground">

        </div>
        <!--mainCharacter-->
        <div id="maincharacter" class="character">
            <img src="img/assets/assets/animated-character-1-idle.gif" alt="" draggable="false" id="maincharacterImg">
        </div>

        <!--background-->
        <div id="tileMap" class="background">
            <img src="img/assets/assets/tilemap1.jpg" alt="" draggable="false">
        </div>

    </div>

</body>

</html>
<script src="js/main.js"></script>
